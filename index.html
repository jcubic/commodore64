<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Commodore 64 - jQuery Terminal Demo</title>
    <meta name="Description" content="Demo of look and feel of Commodore 64. Using jQuery Terminal library and some CSS"/>
    <link rel="shortcut icon" href=""/>
    <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="terminal/css/jquery.terminal-src.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
body {
    background-color: #B9B7AA;
}
.wrapper {
    position: absolute;
    left: 50%;
    margin-left: -250px;
}
.wrapper, .monitor {
    width: 500px;
    height: 350px;
}
.monitor {
    position: absolute;
    top: 0
    left: 0;
}
.wrapper {
    position: relative;
    background-color: #9C9CFF;
}
#term {
    position: absolute;
    top: 80px;
    left: 65px;
    z-index: 100;
    padding: 8px 0 0;
    box-sizing: border-box;
}
.monitor {
    background: transparent url(monitor.png) no-repeat;
    *background-image: none;
    filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='monitor.png', sizingMethod='scale');
}
.terminal, .cmd {
    font-weight: bold;
    padding: 0;
}
.terminal .cmd span.inverted {
    background-color: #9C9CFF;
    color: #3939DE;
}
.terminal {
    --color: #9C9CFF;
    --background: #3939DE;
}
.terminal-output > div {
    padding-top: 0;
}
.terminal,
.terminal-output > :not(.raw) span:not(.token),
.terminal-output > :not(.raw) a,
.terminal-output > :not(.raw) div,
.cmd div {
    min-height: 11px !important;
    line-height: 11px;
    line-height: calc(var(--size, 1) * 11px);
}
.cmd .cursor {
    height: 12px;
    height: calc(var(--size, 1) * 12px);
}
.cmd {
    margin-top: -2px;
    height: 1em;
}
.terminal .terminal-output > :not(.raw) > div {
    padding-bottom: 0;
}
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="terminal/js/jquery.terminal-src.js"></script>
    <script>
$(function() {
    $('#term').terminal(function() {
    }, {
        prompt: '',
        greetings: '     **** COMMODORE 64 BASIC V2 ****\n\n' +
            ' 64K RAM SYSTEM   38911 BASIC BYTES FREE\n\nREADY.',
        keypress: function(e, term) {
            term.insert(String.fromCharCode(e.which).toUpperCase());
            return false;
        },
        width: 370,
        height: 190
    });

});
    </script>
</head>
<body>
