.wrapper, .monitor {

}
.monitor {
    position: absolute;
    top: 0
    left: 0;
}
.wrapper {
    position: relative;

}
#term {
    position: absolute;
    top: 80px;

    z-index: 100;
    padding: 8px 0 0;

}
.monitor {

.terminal, .cmd {
    font-weight: bold;
    padding: 0;
}
.terminal .cmd span.inverted {
    background-color: #9C9CFF;
    color: #3939DE;
}
.terminal {
    --color: #9C9CFF;
    --background: #3939DE;
}
.terminal-output > div {
    padding-top: 0;
}
.terminal,
.terminal-output > :not(.raw) span:not(.token),
.terminal-output > :not(.raw) a,
.terminal-output > :not(.raw) div,
.cmd div {
    min-height: 11px !important;
    line-height: 11px;
    line-height: calc(var(--size, 1) * 11px);
}
.cmd .cursor {
    height: 12px;
    height: calc(var(--size, 1) * 12px);
}
.cmd {
    margin-top: -2px;
    height: 1em;
}
.terminal .terminal-output > :not(.raw) > div {
    padding-bottom: 0;

    $('#term').terminal(function() {
    }, {
        prompt: '',
        greetings: '     **** COMMODORE 64 BASIC V2 ****\n\n' +
            ' 64K RAM SYSTEM   38911 BASIC BYTES FREE\n\nREADY.',
        keypress: function(e, term) {
            term.insert(String.fromCharCode(e.which).toUpperCase());
            return false;
        },
        width: 370,
        height: 190
    });

});
